<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BC-Gen-7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #103b3f; /* Navy kehijau-hijauan */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
    }

    p.tagline {
      font-style: italic;
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-bottom: 40px;
    }

    button {
      background-color: #0f5f4a;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      width: 200px;
    }

    button:hover {
      background-color: #078a74;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin-bottom: 40px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background-color: #0f2f2f;
      width: 100%;
      text-align: center;
      font-style: italic;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>BC-Gen-7</h1>
  <p class="tagline">Zpeak it loud!, zpeak it proud!</p>

  <div class="buttons">
    <button onclick="showIframe('lesson')">Lesson</button>
    <button onclick="showIframe('task')">My Task</button>
    <button onclick="showIframe('attendance')">Attendance</button>
  </div>

  <iframe id="iframe" style="display: none;"></iframe>

  <footer>
    “Education is not preparation for life, education is life itself.” – John Dewey
  </footer>

  <script>
    function showIframe(feature) {
      const iframe = document.getElementById("iframe");
      if (feature === "lesson") {
        iframe.src = "https://drive.google.com/embeddedfolderview?id=1hA30LNK9cMnBsHZl1Bm57sE3ixke4Fja#grid";
      } else if (feature === "task") {
        iframe.src = "https://docs.google.com/forms/d/e/1FAIpQLSfBu5NTkghnKEAhDa3eUXiKabBEg9RfJOWEu5rdxp1bO-WVxQ/viewform?embedded=true";
      } else if (feature === "attendance") {
        iframe.src = "https://docs.google.com/forms/d/e/1FAIpQLSfkbUm-ZdsxOs9Dww8YpJe5Gm7qlbLsaG1CE-ctG9LiZpgK3Q/viewform?embedded=true";
      }
      iframe.style.display = "block";
    }
  </script>
</body>
</html>
